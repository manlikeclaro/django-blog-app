{% load static %}

<div class="row justify-content-center mt-5">

    <div class="col-lg-12">
        <h5 class="comment-title">Leave a Comment</h5>
        <form action="" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-12 mb-3">
                    {{ form.content }}
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Post Comment</button>
                </div>
            </div>
        </form>

    </div>
</div>
