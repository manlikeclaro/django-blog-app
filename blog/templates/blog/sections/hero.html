{% load static %}

<!-- ======= Hero Slider Section ======= -->
<section id="hero-slider" class="hero-slider">
    <div class="container-md" data-aos="fade-in">
        <div class="row">
            <div class="col-12">

                <!-- Login message -->
                {% if messages %}
                    <div class="col-sm-6 align-items-center alert alert-success alert-dismissible fade show"
                         role="alert">
                        {% for message in messages %}
                            <span class="block sm:inline">{{ message }}</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        {% endfor %}
                    </div>

                {% endif %} <!-- End Login message -->

                <div class="swiper sliderFeaturedPosts">
                    <div class="swiper-wrapper">

                        {% for post in hero %}
                            <div class="swiper-slide">
                                <a href="{% url 'single-post' post.slug %}" class="img-bg d-flex align-items-end"
                                   style="background-image: url('{{ post.image.url }}');">
                                    <div class="img-bg-inner">
                                        <h2>{{ post.title }}</h2>
                                        <p>{{ post.excerpt }} <span class="">(Read More)</span></p>
                                    </div>
                                </a>
                            </div>
                        {% endfor %}

                    </div>
                    <div class="custom-swiper-button-next">
                        <span class="bi-chevron-right"></span>
                    </div>
                    <div class="custom-swiper-button-prev">
                        <span class="bi-chevron-left"></span>
                    </div>

                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </div>
</section><!-- End Hero Slider Section -->
