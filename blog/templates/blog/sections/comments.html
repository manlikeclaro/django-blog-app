{% load humanize %}
{% load static %}

<!-- ======= Comments ======= -->
<div class="comments">
    <h5 class="comment-title py-4">{{ comments.count }} Comments</h5>
    {% for comment in comments %}
        <div class="comment d-flex mb-4">
            <div class="flex-shrink-0">
                <div class="avatar avatar-sm rounded-circle">
                    <img class="avatar-img" src="{{ comment.author.profile_pic.url }}"
                         alt="" class="img-fluid">
                </div>
            </div>
            <div class="flex-grow-1 ms-2 ms-sm-3">
                <div class="comment-meta d-flex align-items-baseline">
                    <h6 class="me-2">{{ comment.author.full_name }}</h6>
                    <span class="text-muted">{{ comment.date | naturaltime }}</span>
                </div>
                <div class="comment-body">
                    {{ comment.content }}
                </div>

{#                {% include 'blog/sections/comment-replies.html' %}#}

            </div>
        </div>
    {% endfor %}
</div><!-- End Comments -->
