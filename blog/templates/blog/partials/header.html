<!-- ======= Header ======= -->
<header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a href="{% url 'index' %}" class="logo d-flex align-items-center">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <!-- <img src="assets/img/logo.png" alt=""> -->
            <h1>DjangoBlog</h1>
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'all-posts' %}">Blogs</a></li>
                <li class="dropdown"><a href=""><span>Categories</span>
                    <i class="bi bi-chevron-down dropdown-indicator"></i></a>
                    <ul>
                        {% for category in categories %}
                            <li><a href="{% url 'category' category.slug %}">{{ category.name }}</a></li>
                        {% endfor %}

                    </ul>
                </li>
                <li><a href="{% url 'about' %}">About</a></li>
                {#          <li><a href="contact.html">Contact</a></li>#}
            </ul>
        </nav><!-- .navbar -->

        <div class="position-relative">
            <a href="#" class="mx-2"><span class="bi-facebook"></span></a>
            <a href="#" class="mx-2"><span class="bi-twitter"></span></a>
            <a href="#" class="mx-2"><span class="bi-instagram"></span></a>

            <a href="#" class="mx-2 js-search-open"><span class="bi-search"></span></a>
            <i class="bi bi-list mobile-nav-toggle"></i>

            <!-- ======= Search Form ======= -->
            <div class="search-form-wrap js-search-form-wrap">
                <form action="{% url 'search' %}" method="GET" class="search-form">
                    <span class="icon bi-search"></span>
                    <input id="search-input" type="text" name="search" placeholder="Enter search query" class="form-control">
                    <button class="btn js-search-close"><span class="bi-x"></span></button>
                </form>
            </div><!-- End Search Form -->

        </div>

    </div>

    <script>
        document.getElementById('search-input').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent the default form submission behavior
                document.querySelector('.search-form').submit(); // Submit the form
            }
        });
    </script>

</header><!-- End Header -->
