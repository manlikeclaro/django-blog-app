{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>
        {% block title %}  {% endblock %}
    </title>

    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'blog/img/favicon.png' %}" rel="icon">
    <link href="{% static 'blog/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'blog/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'blog/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'blog/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <link href="{% static 'blog/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'blog/vendor/aos/aos.css' %}" rel="stylesheet">

    <!-- Template Main CSS Files -->
    <link href="{% static 'blog/css/variables.css' %}" rel="stylesheet">
    <link href="{% static 'blog/css/main.css' %}" rel="stylesheet">

</head>

<body>

{% include 'partials/header.html' %}

{% block content %}

{% endblock %}

{% include 'partials/footer.html' %}

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="{% static 'blog/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'blog/vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static 'blog/vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src="{% static 'blog/vendor/aos/aos.js' %}"></script>
<script src="{% static 'blog/vendor/php-email-form/validate.js' %}"></script>

<!-- Template Main JS File -->
<script src="{% static 'blog/js/main.js' %}"></script>

</body>

</html>
